<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/SIA/resources/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/SIA/resources/css/fontawesome/all.min.css">
    <link rel="stylesheet" href="/SIA/resources/css/login.css">
    <link rel="stylesheet" href="/SIA/resources/css/my_forms.css">

    <script src="/SIA/resources/js/bootstrap/jquery-3.5.1.min.js"></script>
    <script src="/SIA/resources/js/bootstrap/popper.min.js"></script>
    <script src="/SIA/resources/js/bootstrap/bootstrap.min.js"></script>
    
    <script src="/SIA/resources/js/management/login.js"></script>
    
    <title>Inicio de Sesión</title>
</head>
<body class="my-body-login-dark">
   <section class="container text-center col-12">
   	<div class="row justify-content-center">
    	<div class="my-login-form my-form-dark p-4 col-xl-3 col-sm-6 col-12">
    	
    		<div class="row">
    			<div class="col-12 p-4">
    				<h1 class="my-dark-font-primary">Autentificación de Usuario</h1>
    				<span class="my-dark-font-secondary">Inicie Sesión</span>
    				<br/>
    				<br/>
    				<img src="/SIA/resources/img/avatar_icon.svg" style="width: 200px">
    			</div>
   			</div>
   			<div class="row justify-content-center my-2">
    			<div id="main_notice" class="col-10 e_hidden">
    				<div class="row">
    					<div class="col-12 text-right">
	   						<button type="button" class="btn btn-lg close-icon-notice" onclick="hideNotice()">
	   							<i class="fas fa-times-circle">
	   						</i></button>
	   					</div>
	   				</div>
	   				<div class="row p-2">
	                	<div class="col-12">
	                		<span id="notice"></span>
	                	</div>
	                </div>
        		</div>
        	</div>
        	<div class="row">
   				<form action="" class="col-12" id="logingForm" onsubmit="loging(); return false;">
   					<div class="form-group">
   						<input type="text" name="use_email" class="form-control my-user-input-icon" placeholder="Correo Electrónico">
   					</div>  
    				<div class="form-group">
   						<input type="password" name="use_password" class="form-control my-pass-input-icon" placeholder="Contraseña">
   					</div>
   					<button type="submit" class="btn btn-primary m-3">
   						<i class="fas fa-sign-in-alt"></i> Iniciar Sesión
   					</button>
    			</form>
    			<div class="col-12">
    				<a href="/SIA/" class="btn btn-secondary"><i class="fas fa-home"></i> Inicio</a>
    			</div>
    		</div>
    	</div>
   	</div>
    </section>
</body>
</html>
